  <title>Inside Out (2015)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .video-wrapper {
      position: relative;
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .fullscreen-btn:hover {
      background: #00c2cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inside Out (2015)</h1>
    <p>Antimated • Childrens • Romance</p>
  </header>

  <main style="padding: 2rem; text-align: center;">
    <div class="video-wrapper" id="videoContainer">
      <iframe
        src="https://drive.google.com/file/d/1IOLUG3oCNT4xx9mEy4JWMlKGuaZ9lsY5/preview"
        allow="autoplay"
        allowfullscreen
      ></iframe>

  <footer>
