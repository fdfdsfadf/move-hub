<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo Rabbit (2019)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .video-wrapper {
      position: relative;
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .fullscreen-btn:hover {
      background: #00c2cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jojo Rabbit (2019)</h1>
    <p>War • World War 2 • Romance</p>
  </header>

  <main style="padding: 2rem; text-align: center;">
    <div class="video-wrapper" id="videoContainer">
      <iframe
        src="https://drive.google.com/file/d/1_zfyf0rS97A04PDadLsTnBa4JGfszNHz/preview"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>
  </main>

  <footer>
    <p><a href="index.html">← Back to Hub</a></p>
  </footer>

  <script>
    function goFullscreen() {
      const container = document.getElementById('videoContainer');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
