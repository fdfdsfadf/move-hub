<!DOCTYPE html>

<head>

  <title>Jojo Rabbit (2019)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #3b4252;
      background-image: radial-gradient(circle at top left, #2e3440, #3b4252, #434c5e);
      color: #eceff4;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d8dee9;
    }

    .video-wrapper {
      position: relative;
      margin: 0 auto;
      max-width: 800px;
    }

    .poster-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .fullscreen-btn:hover {
      background: #00c2cc;
    }

    footer {
      margin-top: 2rem;
    }

    a {
      color: #88c0d0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <header>
    <h1>Jojo Rabbit (2019)</h1>

        />

    <p><a href="https://movie-hub.macbooksuck.xyz">← Back to Hub</a></p>
