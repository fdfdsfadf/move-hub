<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo Rabbit (2019)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
    background-color: #3b4252;
    background-image: radial-gradient(circle at top left, #2e3440, #3b4252, #434c5e);
    color: #eceff4;
  }


    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #d8dee9;
    }

    .video-wrapper {
      margin: 0 auto;
      max-width: 800px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .fullscreen-btn:hover {
      background: #00c2cc;
    }

    footer {
      margin-top: 2rem;
    }

    a {
      color: #88c0d0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jojo Rabbit (2019)</h1>
    <p>War • World War 2 • Romance</p>
  </header>

  <main>
    <div class="video-wrapper" id="videoContainer">
      <iframe
        src="https://onedrive.live.com/embed?resid=AlIFHYeApM-gcznNs_Xf3VQatuU&authkey=!ACXvQJvZJvYJxZg&em=2"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
    <button class="fullscreen-btn" onclick="goFullscreen()">Fullscreen</button>
  </main>

  <footer>
    <p><a href="https://movie-hub.macbooksuck.xyz">← Back to Hub</a></p>
  </footer>

  <script>
    function goFullscreen() {
      const container = document.getElementById('videoContainer');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
